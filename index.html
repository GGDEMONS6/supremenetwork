<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supreme Network</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://wallpapercave.com/wp/wp6746802.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5rem;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            text-decoration: none;
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: 0.3s;
        }
        .btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Supreme Network</h1>
        <p>Choose an option below:</p>
        <div class="buttons">
            <a href="https://discord.gg/supremesnetwork" class="btn">Join Discord</a>
            <a href="https://discord.com/channels/1325061105634115635/1325061106158534787" class="btn">Visit Shop</a>
        </div>
    </div>
</body>
</html>
