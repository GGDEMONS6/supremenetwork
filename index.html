<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supreme Network</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: white;
            overflow: hidden;
            position: relative;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
        }
        .container {
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.05);
        }
        h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .btn {
            text-decoration: none;
            background: linear-gradient(135deg, #4CAF50, #2E8B57);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.3rem;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 255, 127, 0.3);
        }
        .btn:hover {
            background: linear-gradient(135deg, #2E8B57, #4CAF50);
            transform: translateY(-3px);
            box-shadow: 0px 6px 15px rgba(0, 255, 127, 0.5);
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted>

        </video>
    </div>
    <div class="container">
        <h1>Welcome to Supreme Network</h1>
        <p>Choose an option below:</p>
        <div class="buttons">
            <a href="https://discord.gg/supremesnetwork" class="btn">Join Discord</a>
            <a href="https://discord.com/channels/1325061105634115635/1325061106158534787" class="btn">Visit Shop</a>
        </div>
    </div>
</body>
</html>
